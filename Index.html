<!-- NOTES
Cntrl + / = comments
<tag>...</tag>
<tag/> is a self enclosure ending tag
html,head,body
title,meta[name, content]-(two attributes)
Typography elements:
Heading tag (content written inside is called children)
Text and paragraph elements: bold, italics, etc.
-->
<!-- Adding reference point to CSS element - id,class,name -->
<html>
    <head>
        <!-- CSS element is called here
        # for id and . for class -->
        <link href="style.css" rel="stylesheet"/>
    </head>
    <title>Test</title>
    <meta name="description" content="test"/>
    <body>
        <h1 id="Heading1">Hello world</h1>
        <h2 class="test">Hello world</h2>
        <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Hello world</h3>
        <h4>Hello world</h4>
        <h5>Hello world</h5>
        <h6>Hello world</h6>
        <b>Hello world</b>
        <i>Hello world</i>
        <u>Hello world</u>
        <p>qwertyuiopzxcvbnmlkjhgfdsa</p>
        <span>asdfghjkl</span>
        <form>
            <input type="text" placeholder="Enter your name" />
            <input type="email" placeholder="Enter your email" />
            <input type="tel" placeholder="Enter your phone number" />
            <input type="file" placeholder="Enter your name" />
            <input type="color" placeholder="Enter your name" />
            <input type="date" placeholder="Enter your name" />
            <input type="text" placeholder="Enter your name" />
            <input type="number" placeholder="Enter your name" />
            <button onclick="alert('I am here')">Submit1</button>
        </form>
        <button onclick="submit()">Submit2</button>
        <script src="script.js"/></script>
        <!-- java script element is called here -->
    </body>
</html>
